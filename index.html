<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>GIA - Assistente de Ferramentaria</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #005580;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .msg {
      max-width: 70%;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 16px;
      white-space: pre-line;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background-color: #cce5ff;
      color: #00334d;
      margin-left: auto;
    }
    .bot {
      align-self: flex-start;
      background-color: #ffffff;
      border: 1px solid #ccc;
      color: #000;
      margin-right: auto;
    }
    #formulario {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background-color: white;
    }
    #pergunta {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #005580;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #sugestoes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 16px;
    }
    #sugestoes-container button {
      background-color: #e0f0ff;
      color: #004466;
      padding: 8px 14px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
    }
    #sugestoes-container button:hover {
      background-color: #cce6ff;
    }
  </style>
</head>
<body>

  <header>GIA - Assistente de Ferramentaria</header>

  <div id="chat-container"></div>

  <div id="formulario">
    <input type="text" id="pergunta" placeholder="Digite sua pergunta aqui..." onkeydown="if(event.key==='Enter') enviarPergunta()" />
    <button onclick="enviarPergunta()">Enviar</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');

    function adicionarMensagem(texto, classe) {
      const div = document.createElement('div');
      div.className = `msg ${classe}`;
      div.textContent = texto;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function enviarPergunta(perguntaManual = null) {
      const input = document.getElementById('pergunta');
      const pergunta = perguntaManual || input.value.trim();
      if (!pergunta) return;

      adicionarMensagem(pergunta, 'user');
      input.value = '';

      adicionarMensagem('...', 'bot'); // placeholder de carregamento
      const respostaBot = document.querySelector('.msg.bot:last-of-type');

      try {
        const response = await fetch("https://gia3.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: pergunta })
        });

        const data = await response.json();
        respostaBot.textContent = data.answer;
        exibirSugestoes(data.suggestions);
      } catch (error) {
        respostaBot.textContent = "Erro ao se conectar com o servidor.";
      }
    }

    function exibirSugestoes(sugestoes) {
      let container = document.getElementById('sugestoes-container');
      if (!container) {
        container = document.createElement('div');
        container.id = 'sugestoes-container';
        chatContainer.appendChild(container);
      }
      container.innerHTML = '';
      sugestoes.forEach(s => {
        const botao = document.createElement('button');
        botao.textContent = s;
        botao.onclick = () => enviarPergunta(s);
        container.appendChild(botao);
      });
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>

</body>
</html>
