<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIA - Assistente Virtual</title>
  <style>
    * {
      box-sizing: border-box;
      scrollbar-width: thin;
      scrollbar-color: #ccc transparent;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 3px;
    }

    body {
      margin: 0;
      background-color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #005580;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      width: 100%;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      padding-bottom: 90px; /* espaÃ§o para a barra fixa */
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    .msg-wrapper {
      display: flex;
      margin-bottom: 12px;
      align-items: flex-start;
    }

    .msg {
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.4;
      max-width: 75%;
      word-wrap: break-word;
      background-color: #fff;
    }

    .user-msg {
      align-self: flex-end;
      background-color: #cce5ff;
      color: #00334d;
      border-top-right-radius: 0;
      margin-left: auto;
    }

    .bot-msg {
      background-color: #ffffff;
      border: 1px solid #ccc;
      color: #000;
      border-top-left-radius: 0;
      margin-right: auto;
    }
    .copy-btn {
      position: absolute;
      top: 6px;
      right: 10px;
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      font-size: 0.9rem;
      display: none;
    }
    
    .msg-wrapper:hover .copy-btn {
      display: inline;
    }
    
    .msg.bot-msg-wrapper {
      position: relative;
    }

    .bot-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #005580;
      color: white;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      flex-shrink: 0;
    }

    #formulario {
      display: flex;
      padding: 0.75rem;
      background-color: white;
      width: 100%;
      max-width: 600px;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      border-top: 1px solid #ddd;
    }

    #pergunta {
      flex: 1;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 999px;
      margin-right: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 1rem;
      background-color: #005580;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    #sugestoes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
      justify-content: center;
    }

    #sugestoes-container button {
      background-color: #e0f0ff;
      color: #004466;
      padding: 8px 14px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
    }

    #sugestoes-container button:hover {
      background-color: #cce6ff;
    }

    @media (max-width: 600px) {
      #chat-container, #formulario {
        padding: 0.5rem;
      }
      .msg {
        max-width: 90%;
      }
      #pergunta {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>GIA - Assistente Virtual de Ferramentaria</header>

  <div id="chat-container"></div>

  <form id="formulario" onsubmit="enviarPergunta(); return false;">
    <input type="text" id="pergunta" placeholder="Digite sua pergunta..." autocomplete="off" />
    <button type="submit">âž¤</button>
  </form>

  <script>
  const chatContainer = document.getElementById('chat-container');

  function formatarResposta(texto) {
    const linhas = texto.split('\n');
    return linhas.map(linha => {
      if (linha.startsWith('**') && linha.endsWith('**')) {
        return '<strong>' + linha.replace(/\*\*/g, '') + '</strong>';
      } else if (linha.startsWith('Link: http')) {
        const url = linha.replace('Link: ', '').trim();
        return `<a href="${url}" target="_blank">ðŸ”— Acessar produto no Webshop</a>`;
      } else if (linha.startsWith('â€¢')) {
        return `<div style="margin-left: 1rem">â€¢ ${linha.substring(1).trim()}</div>`;
      } else {
        return linha;
      }
    }).join('<br>');
  }

  function adicionarMensagem(texto, classe, isBot = false) {
    const wrapper = document.createElement('div');
    wrapper.className = 'msg-wrapper';

    if (isBot) {
      wrapper.classList.add('bot-msg-wrapper');

      const avatar = document.createElement('div');
      avatar.className = 'bot-avatar';
      avatar.textContent = 'G';
      wrapper.appendChild(avatar);
    }

    const msg = document.createElement('div');
    msg.className = `msg ${classe}`;
    msg.innerHTML = isBot ? formatarResposta(texto) : texto;

    if (isBot) {
      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-btn';
      copyBtn.textContent = 'ðŸ“‹';
      copyBtn.title = 'Copiar resposta';

      copyBtn.onclick = () => {
        const plainText = msg.innerText;
        navigator.clipboard.writeText(plainText).then(() => {
          copyBtn.textContent = 'âœ… Copiado!';
          setTimeout(() => (copyBtn.textContent = 'ðŸ“‹'), 2000);
        });
      };

      wrapper.appendChild(copyBtn);
    }

    wrapper.appendChild(msg);
    chatContainer.appendChild(wrapper);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  async function enviarPergunta(perguntaManual = null) {
    const input = document.getElementById('pergunta');
    const pergunta = perguntaManual || input.value.trim();
    if (!pergunta) return;

    adicionarMensagem(pergunta, 'user-msg');
    input.value = '';

    const wrapper = document.createElement('div');
    wrapper.className = 'msg-wrapper bot-msg-wrapper';

    const avatar = document.createElement('div');
    avatar.className = 'bot-avatar';
    avatar.textContent = 'G';

    const bolha = document.createElement('div');
    bolha.className = 'msg bot-msg';
    bolha.textContent = '...';

    wrapper.appendChild(avatar);
    wrapper.appendChild(bolha);
    chatContainer.appendChild(wrapper);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    try {
      const response = await fetch("https://gia3.onrender.com/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: pergunta })
      });

      if (!response.ok) throw new Error(`HTTP ${response.status}`);

      const data = await response.json();

      bolha.innerHTML = formatarResposta(data.answer || "NÃ£o entendi sua pergunta.");

      // Cria botÃ£o copiar agora que o conteÃºdo estÃ¡ pronto
      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-btn';
      copyBtn.textContent = 'ðŸ“‹';
      copyBtn.title = 'Copiar resposta';

      copyBtn.onclick = () => {
        const plainText = bolha.innerText;
        navigator.clipboard.writeText(plainText).then(() => {
          copyBtn.textContent = 'âœ… Copiado!';
          setTimeout(() => (copyBtn.textContent = 'ðŸ“‹'), 2000);
        });
      };

      wrapper.appendChild(copyBtn);
      exibirSugestoes(data.suggestions || []);

    } catch (error) {
      console.error("Erro:", error);
      bolha.textContent = "Erro ao obter resposta da GIA.";
    }
  }

  function exibirSugestoes(sugestoes) {
    let container = document.getElementById('sugestoes-container');
    if (!container) {
      container = document.createElement('div');
      container.id = 'sugestoes-container';
      chatContainer.appendChild(container);
    }
    container.innerHTML = '';
    sugestoes.forEach(s => {
      const botao = document.createElement('button');
      botao.textContent = s;
      botao.onclick = () => enviarPergunta(s);
      container.appendChild(botao);
    });
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }
</script>

</body>
</html>
