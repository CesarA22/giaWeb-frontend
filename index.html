<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIA - Assistente Virtual</title>
  <style>
    * {
      box-sizing: border-box;
      scrollbar-width: thin;
      scrollbar-color: #ccc transparent;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 3px;
    }

    body {
      margin: 0;
      background-color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      background-color: #005580;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      width: 100%;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
    }

    .msg-wrapper {
      display: flex;
      margin-bottom: 12px;
      align-items: flex-start;
    }

    .msg {
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.4;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user-msg {
      align-self: flex-end;
      background-color: #cce5ff;
      color: #00334d;
      border-top-right-radius: 0;
      margin-left: auto;
    }

    .bot-msg {
      background-color: #ffffff;
      border: 1px solid #ccc;
      color: #000;
      border-top-left-radius: 0;
      margin-right: auto;
    }

    .bot-msg a {
      color: #005580;
      text-decoration: underline;
    }

    .bot-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #005580;
      color: white;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      flex-shrink: 0;
    }

    #formulario {
      display: flex;
      padding: 0.75rem;
      border-top: 1px solid #ddd;
      background-color: white;
      width: 100%;
      max-width: 600px;
    }

    #pergunta {
      flex: 1;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 999px;
      margin-right: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 1rem;
      background-color: #005580;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    #sugestoes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
      justify-content: center;
    }

    #sugestoes-container button {
      background-color: #e0f0ff;
      color: #004466;
      padding: 8px 14px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
    }

    #sugestoes-container button:hover {
      background-color: #cce6ff;
    }

    @media (max-width: 600px) {
      #chat-container, #formulario {
        padding: 0.5rem;
      }
      .msg {
        max-width: 90%;
      }
      #pergunta {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>GIA - Assistente Virtual de Ferramentaria</header>

  <div id="chat-container"></div>

  <form id="formulario" onsubmit="enviarPergunta(); return false;">
    <input type="text" id="pergunta" placeholder="Digite sua pergunta..." autocomplete="off" />
    <button type="submit">➤</button>
  </form>

  <script>
    const chatContainer = document.getElementById('chat-container');

    function renderMarkdown(texto) {
      return texto
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>')
        .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
    }

    function adicionarMensagem(texto, classe, isBot = false) {
      const wrapper = document.createElement('div');
      wrapper.className = 'msg-wrapper';

      if (isBot) {
        const avatar = document.createElement('div');
        avatar.className = 'bot-avatar';
        avatar.textContent = 'G';
        wrapper.appendChild(avatar);
      }

      const msg = document.createElement('div');
      msg.className = `msg ${classe}`;
      msg.innerHTML = isBot ? renderMarkdown(texto) : texto;

      wrapper.appendChild(msg);
      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function enviarPergunta(perguntaManual = null) {
      const input = document.getElementById('pergunta');
      const pergunta = perguntaManual || input.value.trim();
      if (!pergunta) return;

      adicionarMensagem(pergunta, 'user-msg');
      input.value = '';

      // Placeholder enquanto carrega
      const wrapper = document.createElement('div');
      wrapper.className = 'msg-wrapper';

      const avatar = document.createElement('div');
      avatar.className = 'bot-avatar';
      avatar.textContent = 'G';

      const bolha = document.createElement('div');
      bolha.className = 'msg bot-msg';
      bolha.textContent = '...';

      wrapper.appendChild(avatar);
      wrapper.appendChild(bolha);
      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        const response = await fetch("https://gia3.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: pergunta })
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();

        bolha.innerHTML = renderMarkdown(data.answer || "Não entendi sua pergunta.");
        exibirSugestoes(data.suggestions || []);
      } catch (error) {
        console.error("Erro:", error);
        bolha.textContent = "Erro ao obter resposta da GIA.";
      }
    }

    function exibirSugestoes(sugestoes) {
      let container = document.getElementById('sugestoes-container');
      if (!container) {
        container = document.createElement('div');
        container.id = 'sugestoes-container';
        chatContainer.appendChild(container);
      }
      container.innerHTML = '';
      sugestoes.forEach(s => {
        const botao = document.createElement('button');
        botao.textContent = s;
        botao.onclick = () => enviarPergunta(s);
        container.appendChild(botao);
      });
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>

</body>
</html>
